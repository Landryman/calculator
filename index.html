<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div id="mainContainer_grid">
        <div class="bulk-container">
            <div class="display-clear">
                <div class="display-child">0000.1</div>
                <button class="display-child">clear</button>
            </div>
            <div class="numbers-container">
                <div class="numbers-buttons">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                </div>
                <div class="zero-decimal">
                    <button class="child">0</button>
                    <button class="child">.</button>
                </div>
            </div>
        </div>
        <div class="operators-container">
            <button>/</button>
            <button>x</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
