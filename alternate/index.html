<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <main id="calculator-workspace">
        <div id="grid-container">
            <div class="displayandclear-btns-container grid-col-span-3">
                <div class="calc-display">0000.1</div>
                <button class="clear-btn">clear</button>
            </div>
            <div class="number-btns-container grid-col-span-3">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="symbol-btns-container grid-row-span-5">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </main>
    
   
</body>
</html>
